<html>
<head>
	<title>Your Contact Book</title>
	<script type="text/javascript" src="../javascript/doSearch.js"></script>
	<script type="text/javascript" src="../javascript/doAdd.js"></script>
	<script type="text/javascript" src="../javascript/doLogout.js"></script>
	<script type="text/javascript" src="../javascript/doCookie.js"></script>
	<script src="https://kit.fontawesome.com/5dfef646bd.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.box {
	width: auto;
	height: auto;
}

#editContactButton:hover{
	opacity: .5;
}
#deleteContactButton:hover{
	opacity: .5;
}




</style>

<body>
<div class="box" style="margin: 35px 35px 35px 35px; padding-left: 100px;padding-right: 100px; padding-bottom: 50px; padding-top: 50px">
	<h2>Your Contact Book</h2>
	<div align ="center" id = "userName"></div><br>
		<form style="display: inline;" >
			<select name="searchType"  id="searchType" class= "dropBox" style="margin: 0; padding: 12px 20px 12px 20px; border: 2px solid #ccc; border-radius: 4px 0 0 4px; border-right: 0; width: auto;float:left;"required>
				<option disabled selected value>Search by</option>
				<option value="firstName">First Name</option>
				<option value="lastName">Last Name</option>
				<option value="address">Address</option>
				<option value="city">City</option>
				<option value="state">State</option>
				<option value="zipcode">Zip Code</option>
				<option value="phonenumber">Phone Number</option>
				<option value="email">Email</option>
			</select>
			<input type="text" id="search" placeholder="Search..." style="margin: 0; padding: 13px 20px 12.5px 20px;border: 2px solid #ccc;border-radius: 0; border-right: 0;width:300px;background-color: white;float:left;" name="search" required/>
			<button type="reset" id="searchContactButton" style="width:auto;margin: 0; padding: 17.5px 20px 17.5px 20px;float:left;border-radius: 0 4px 4px 0;" onclick="doSearch();"><i class="fa fa-search"></i></button>
		</form>
		<button type = "button" onclick="document.getElementById('addContact').style.display='block'" style="width:auto; margin:0 0 0 10px;padding: 17.5px 20px 17.5px 20px;float:left;	border-radius: 4 4px 4px 4;"><i class="fas fa-user-plus"></i></button>
		<button onclick="doLogout()" style="width:auto; background-color:gray;margin:0 0 0 10px;padding: 16px 20px 16px 20px;float:right;	border-radius: 4 4px 4px 4; " >Logout</button>
		<br><br><br>

			<!--items displays here-->
			<hr>
			<p id="searchResult">Start a search to view your contacts!</p>
			<div id="searchList"></div>
	</div>



<!--add box-->
<div id="addContact" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('addContact').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields-->
		<div class="container">
			<h1>Add a Contact</h1>
      <hr>
			<label for="fname"><b>First Name</b></label>
			<input type="text" id="firstName" placeholder="Enter First Name" name="fname" required>

			<label for="lname"><b>Last Name</b></label>
			<input type="text" id="lastName" placeholder="Enter Last Name" name="lname" required>

			<label for="address"><b>Address</b></label>
			<input type="text" id="address" placeholder="Enter Address" name="adress">

			<label for="city"><b>City</b></label>
			<input type="text" id="city" placeholder="Enter City" name="city">

			<label for="state"><b>State</b></label>
			<input type="text" id="state" placeholder="Enter State" name="state">

			<label for="zipcode"><b>Zip Code</b></label>
			<input type="text" id="zipcode" placeholder="Enter Zip Code" name="zipcode">

			<label for="phonenumber"><b>Phone Number</b></label>
			<input type="text" id="phonenumber" placeholder="Enter Phone Number" name="phonenumber">

			<label for="email"><b>Email</b></label>
			<input type="text" id="email" placeholder="Enter Email" name="email">

			<button type="reset" id="addContactButton" onclick="doAdd();">Add Contact</button>
			<p align = "center" id = "addResult"></p>

		</div>
		 <!--close button-->
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('addContact').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
</div>

<!--edit box-->
<div id="editContact" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('editContact').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields-->
		<div class="container">
			<h1 id='editName'>Edit Contact</h1>
      <hr>
			<select name="editType"  id="editType" onchange="changePlaceholder()" class= "dropBox" required>
				<option disabled selected value>Search by</option>
				<option value="firstName">First Name</option>
				<option value="lastName">Last Name</option>
				<option value="address">Address</option>
				<option value="city">City</option>
				<option value="state">State</option>
				<option value="zipcode">Zip Code</option>
				<option value="phonenumber">Phone Number</option>
				<option value="email">Email</option>
			</select>
			<input type="text" id="newinfo" placeholder="">
			<button type="reset" id="editButton" onclick="doEdit(contactID);">Edit Contact</button>
			<p align = "center" id = "editResult"></p>

		</div>
		 <!--close button-->
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('editContact').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
</div>

<!--delete box-->
<div id="deleteContact" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('deleteContact').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields-->
		<div class="container">
			<h1>Delete Contact</h1>
			<p id="deleteName">Are you sure you want to delete?</p>
      <hr>
			<span><button type="button" onclick="document.getElementById('deleteContact').style.display='none'" class="cancelbtn" style="width:200px">Cancel</button>
				<button type="reset" id="deleteButton" style="width:200px">Yes</button></span>
			
			<p align = "center" id = "deleteResult"></p>
 <!--close button-->
		
			
		
		</div>
		
	</form>
</div>
<script>
// Read cookie with user info
document.addEventListener('DOMContentLoaded', function() {
	readCookie();
	}, false);

// Get the modal
var modal = document.getElementById('addContact');
var modal2 = document.getElementById('editContact');
var modal3 = document.getElementById('deleteContact');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
		if (event.target == modal2) {
				modal2.style.display = "none";
		}
	if (event.target == modal3) {
				modal3.style.display = "none";
		}
}

// this is the new placeholder depending on dropdown
	function changePlaceholder();
	var e = document.getElementById("editType");
	var editAtt = e.options[e.selectedIndex].text;
	switch (editAtt)
{
  case "First Name":
    document.getElementById("newinfo").placeholder = "Enter New First Name";
  case "Last Name":
    document.getElementById("newinfo").placeholder = "Enter New Last Name";
  case "Address":
    document.getElementById("newinfo").placeholder = "Enter New Address";
  case "City":
    document.getElementById("newinfo").placeholder = "Enter New City";
  case "State":
    document.getElementById("newinfo").placeholder = "Enter New State";
  case "Zip Code":
    document.getElementById("newinfo").placeholder = "Enter New Zip Code";
  case  "Phone Number":
    document.getElementById("newinfo").placeholder = "Enter New Phone Number";
  case  "Email":
    document.getElementById("newinfo").placeholder = "Enter New Email";
}

</script>
</body>

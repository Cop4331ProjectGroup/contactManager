<html>
<head>
	<title>Small Project Main Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* for search bar*/
  input[type=text] {
  box-sizing: 200px;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-repeat: no-repeat;
  padding: 12px 20px 12px 20px;
}

input[type=text]:focus {
  width: 100%;
}

.box {
	margin: auto;
	background-color: white;
  height: 450px;
	width: 500px;
  position: relative;
  border: 3px solid #d687b3;
}
</style>
<body>
<!--this is the box with the title and two buttions-->
<div class="box">
  <h2>Your Contact Book</h2>
	<div class="center">
		  <input type="text" id="search" placeholder="Search..." name="search" onkeydown='checkSearch();'>
    	<button type = "button" onclick="document.getElementById('addContact').style.display='block'" >Add Contact</button>
			<button type = "button" onclick="document.getElementById('deleteContact').style.display='block'" >Delete Contact</button>
			<button type = "button" onclick="doLogout()" >Logout</button>

			<!--message displays here-->
			<div id="displayItems"></div>

		</div>
</div>

<!--add box-->
<div id="addContact" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate" action="/action_page.php" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('addContact').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields-->
		<div class="container">
			<h1>Add a Contact</h1>
      <hr>
			<label for="fname"><b>First Name</b></label>
			<input type="text" id="firstName" placeholder="Enter First Name" name="fname" required>

			<label for="lname"><b>Last Name</b></label>
			<input type="text" id="lastName" placeholder="Enter Last Name" name="lname" required>

			<label for="address"><b>Address</b></label>
			<input type="text" id="adress" placeholder="Enter Address" name="adress">

			<label for="city"><b>City</b></label>
			<input type="text" id="city" placeholder="Enter City" name="city">

			<label for="state"><b>State</b></label>
			<input type="text" id="state" placeholder="Enter State" name="state">

			<label for="zipcode"><b>Zip Code</b></label>
			<input type="text" id="zipcode" placeholder="Enter Zip Code" name="zipcode">

			<label for="phonenumber"><b>Phone Number</b></label>
			<input type="text" id="phonenumber" placeholder="EnterPhone Number" name="phonenumber">

			<label for="email"><b>Email</b></label>
			<input type="text" id="email" placeholder="Enter Email" name="email">





			<button type="submit" id="addContactButton" onclick="doAdd();">Add Contact</button>

		</div>

		 <!--close button-->
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('addContact').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
</div>

<!--delete box-->
<div id="deleteContact" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate" action="/action_page.php" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('deleteContact').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields -->
		<div class="container">
			<h1>Delete Contact</h1>
			<p>Search for a contact to delete</p>
      <hr>
			 <input type="text" id="deleteSearch" placeholder="Search..." name="deleteSearch" onkeydown='checkDeleteSearch();' required>
			 <!--message displays here-->
			 <div id="displayDeleteItems"></div>
			<button type="submit" id="deleteContactButton" onclick="doDelete();">Delete Contact</button>
		</div>

		 <!--close button-->
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('deleteContact').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
</div>


<script>
// Get the modal
var modal = document.getElementById('addContact');
var modal2 = document.getElementById('deleteContact');


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
		if (event.target == modal2) {
        modal2.style.display = "none";
    }
}

// when the user presser enter in the search boxes, a search is preformed
function checkSearch() {
	var input = document.getElementById("search");
	input.addEventListener("keydown", function(event) {
	    if (event.keyCode === 13) {
	        doSearch();
	    }
	});
}

function checkDeleteSearch() {
	var input = document.getElementById("deleteSearch");
	input.addEventListener("keydown", function(event) {
	    if (event.keyCode === 13) {
	        doDeleteSearch();
	    }
	});
}



</script>

</body>
